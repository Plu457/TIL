<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Object Literal Syntax Extension
      var firstName = "John";
      var lastName = "Doe";

      var person = {
        firstName: firstName,
        lastName: lastName,
      };

      var type = "student";

      var score = {
        [type]: "John",
        score: 95,
      };

      // score.grade = 1;

      var type2 = "grade";

      score[type2] = 1;

      console.log(score);
    </script>
  </body>
</html>
